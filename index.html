<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrBeast Registration</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* transparent dark effect (no blur) */
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.4);
      max-width: 450px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      width: 110px;
      margin: 0 auto 15px;
    }

    /* Headline */
    .headline {
      font-size: 26px;
      font-weight: 900;
      background: linear-gradient(90deg, #d4af37, #f1c40f, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin-bottom: 8px;
      text-shadow: 0 0 10px rgba(212,175,55,0.6);
    }

    /* Sub-headline */
    .sub {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 20px;
    }

    h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .pay-btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,123,255,0.4);
    }

    .pay-btn:hover {
      background: linear-gradient(135deg, #0056b3, #003f88);
    }

    .qr-box {
      margin-top: 20px;
      color: #fff;
    }

    .qr-box img {
      width: 180px;
      border: 3px solid #eee;
      border-radius: 12px;
      background: #fff;
    }

    .secure {
      margin-top: 10px;
      font-size: 13px;
      color: #28a745;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-logo.png" alt="Logo" class="logo">

    <div class="headline">Get a Chance to Win â‚¹1,00,000!</div>

      <input type="number" id="age" placeholder="Enter your age" required>

      <input type="tel" id="phone" placeholder="Enter your phone number" required>

</body>
</html>
